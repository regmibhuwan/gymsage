# This file tells Railway to use Python for the analyzer service
# when Root Directory is set to "analyzer"

[phases.setup]
nixPkgs = ['python310', 'python310Packages.pip']

[phases.install]
cmds = ['pip install -r requirements.txt']

[phases.build]
cmds = []

[start]
cmd = 'uvicorn main:app --host 0.0.0.0 --port $PORT'

