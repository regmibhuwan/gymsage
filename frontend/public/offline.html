<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymSage - Offline</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            text-align: center;
            max-width: 400px;
            padding: 2rem;
        }
        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.6;
        }
        .features {
            text-align: left;
            background: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
        }
        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 0.8rem;
        }
        .feature:last-child {
            margin-bottom: 0;
        }
        .check {
            margin-right: 0.8rem;
            font-size: 1.2rem;
        }
        .retry-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.8rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .retry-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üèãÔ∏è</div>
        <h1>You're Offline</h1>
        <p>Don't worry! GymSage still works offline with limited features.</p>
        
        <div class="features">
            <div class="feature">
                <span class="check">‚úÖ</span>
                <span>View your workout history</span>
            </div>
            <div class="feature">
                <span class="check">‚úÖ</span>
                <span>Add new workouts</span>
            </div>
            <div class="feature">
                <span class="check">‚úÖ</span>
                <span>Edit exercise names</span>
            </div>
            <div class="feature">
                <span class="check">‚ö†Ô∏è</span>
                <span>Voice features (requires internet)</span>
            </div>
        </div>
        
        <button class="retry-btn" onclick="window.location.reload()">
            Try Again
        </button>
    </div>
</body>
</html>
